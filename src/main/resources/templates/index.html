<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple To-Do App</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
        .task-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; padding: 10px 0; }
        .delete-btn { color: red; text-decoration: none; }
        form { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>

    <!-- ИСПРАВЛЕННЫЙ БЛОК -->
    <div th:each="task : ${tasks}">
        <div class="task-item">
            <span th:text="${task.description}"></span>
            <a th:href="@{/delete/{id}(id=${task.id})}" class="delete-btn">Delete</a>
        </div>
    </div>

    <!-- ИСПРАВЛЕННЫЙ БЛОК -->
    <form action="#" th:action="@{/add}" th:object="${newTask}" method="post">
        <h3>Add new task</h3>
        <input type="text" th:field="*{description}" placeholder="What needs to be done?" size="50"/>
        <button type="submit">Add</button>
    </form>
</body>
</html>
